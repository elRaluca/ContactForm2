<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
        <div class="left-side-empty">
            <h1>UI Web Design</h1>
            <h3>Contact Form</h3>
        </div>
      <div class="left-side-container">
        <div class="title-left">
          <h1>Let's discuss on something <span>cool</span> together</h1>
        </div>
        <div class="email-left">
          <p>
            <i class="fa-solid fa-envelope"></i>
            <a href="mailto:example@example.com">SaulDesign@gmail.com</a>
          </p>
        </div>
        <div class="phone-left">
          <p>
            <i class="fa-solid fa-phone"></i>
            <a href="tel:+1234567890">+123 456 789</a>
          </p>
        </div>
        <div class="address-left">
          <p>
            <i class="fa-solid fa-location-dot"></i>
            123 Street 456 House
          </p>
        </div>

        <div class="icon-facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon-twiter">
          <i class="fa-brands fa-twitter"></i>
        </div>
      <div class="right-side-container">
        <div class="title-right">
          <h5>I'm interested in..</h5>
        </div>
       
            <label class="ui-ux-design">
              <input type="checkbox" onchange="this.parentNode.classList.toggle('selected');"/>
              UX/UI Design
            </label>
           <label class="web-design">
              <input type="checkbox" onchange="this.parentNode.classList.toggle('selected');"/>
              Web design
           </label>
           <label class="graphic-design">
              <input type="checkbox" onchange="this.parentNode.classList.toggle('selected');"/>
              Grafic design
           </label>
           <label class="design-system">
              <input type="checkbox" onchange="this.parentNode.classList.toggle('selected');"/>
              Design system
           </label>
           <label class="other">
              <input type="checkbox" onchange="this.parentNode.classList.toggle('selected');"/>
              Other
           </label>
    
     
         <div class="name-right">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Your name"/>
      </div>
      <div class="email-right">
      <label for="email"/></label>
      <input type="email" id="email" placeholder="Your email"/>
      </div>
      <div class="message-right">
        <label for="text"></label>
        <input type="text" id="message" placeholder="Your message"/>
      </div>
       <div class="send-messsage-rigth">
        
        <button >Send Message</button>
    </div>
    
    </div>
      </div>
    </div>
  </body>
</html>
